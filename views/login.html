<html>
<head>
<title>Login</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>

<style>
body,html {
	 background: url(images/welcomepage.png) 
	 no-repeat center center fixed; 
  	-webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
</style>
</head>

<body>
	<div id="login-overlay" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			
				<a href="/" class="close" >
				<span aria-hidden="true">ï¿½</span><span class="sr-only">Close</span> </a>
				
				<h4 class="modal-title" id="myModalLabel">Login to play Ludo</h4>
				<div>
					
				</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-6">
						<div class="well">
							<form id="loginForm" method="POST" action="/ludo"
								novalidate="novalidate">
								<div class="form-group">
									<label for="username" class="control-label">Username</label> <input
										type="text" class="form-control" id="username" name="username"
										value="" required title="Please enter you username"
										placeholder="example@gmail.com"> <span
										class="help-block"></span>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">Password</label> <input
										type="password" class="form-control" id="password"
										name="password" value="" required
										title="Please enter your password"> <span
										class="help-block"></span>
								</div>
								<div class="checkbox">
									<label> <input type="checkbox" name="remember"
										id="remember"> Remember login
									</label>
									<p class="help-block">(if this is a private computer)</p>
								</div>
								<button type="submit" class="btn btn-success btn-block">Login</button>
								<a href="/forgot/" class="btn btn-default btn-block">Forgot Password</a>
							</form>
						</div>
					</div>
					<div class="col-xs-6">
						<p class="lead">
							Register now for <span class="text-success">FREE</span>
						</p>
						<ul class="list-unstyled" style="line-height: 2">
							<li><span class="fa fa-check text-success"></span> See all
								Ludo players online</li>
							<li><span class="fa fa-check text-success"></span> Join Ludo
								community</li>
							<li><span class="fa fa-check text-success"></span> Save your
								favorites</li>
							<li><span class="fa fa-check text-success"></span> Check
								highest score</li>
							<li><span class="fa fa-check text-success"></span> Get a
								gift <small>(only new customers)</small></li>
							<li><a href="/read-more/"><u>Read more</u></a></li>
						</ul>
						<p>
							<a href="/register" class="btn btn-info btn-block">Yes
								please, register now!</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>

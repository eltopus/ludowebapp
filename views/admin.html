<body>

	<section style="display: block; padding-top: 1px;"
		class="blurred no-padding-bottom no-padding-top">
		<nav class="navbar navbar-inverse no-margin-bottom" role="navigation">
			<div class="container">
				<div class="navbar-section">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-ex1-collapse1">
						<span class="sr-only">Toggle navigation</span><span
							class="icon-bar"></span><span class="icon-bar"></span><span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LUDO AFRICA PROJECT</a>
				</div>

				<div class="collapse navbar-collapse navbar-ex1-collapse1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active">
						<a href="/">Home</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">About</a></li>
						<li><a href="/logout">Logout</a></li>
					</ul>
				</div>

			</div>

		</nav>

	</section>

	<section style="display: in-line; padding-top: 20px;">
		<div class=" ">
			<table id="table"
				class="table table-striped table-bordered dt-responsive nowrap">
				<thead>
					<tr>
						<th>Game ID</th>
						<th>Game Mode</th>
						<th>Players</th>
						<th>In Progress</th>
						<th>Is Empty</th>
						<th>StartDate</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Game ID</th>
						<th>Game Mode</th>
						<th>Players</th>
						<th>In Progress</th>
						<th>Is Empty</th>
						<th>StartDate</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</section>
	<section style="display: block; padding-top: 1px;" class=" ">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top-100">
				<nav style="position: relative; opacity: 1; left: 0px; top: 0px;"
					class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span><span
								class="icon-bar"></span><span class="icon-bar"></span><span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Delete</a>
					</div>

					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input id="gameCode" class="form-control"
									placeholder="GAME CODE" type="text" />
							</div>
							<button type="button" class="btn btn-info" id="delete">Submit</button>
							<button type="button" class="btn btn-warning" id="loadGameData">Load GameData</button>
						</form>
					</div>

				</nav>
			</div>
		</div>
	</section>

	<script type="text/javascript">
	
    $(document).ready(function() {
    
    
	  var table =  $('#table').dataTable( {
	  			"ajax": {
	    		"url": "fetch",
	    		"type": "GET"
	  			}
			});
    
    	setInterval( function () {
    		table.api().ajax.reload();
			}, 10000 );


    $("#delete").click(function(e){
    	e.preventDefault();
		var code = $('#gameCode').val();
			if (code && code.length > 0)
			{
		   	 	$.ajax({
		        	type: "POST",
		        	url: "delete",
		        	data: {gameCode : $('#gameCode').val()},
		        	success: function(msg){
		        		alert(msg.message);
		            },
		        	error: function(){
		            	alert("Failed to connect to server!!!");
		        	}
		        });
			}
		});
		
		$("#loadGameData").click(function(e){
    	e.preventDefault();
    	$.ajax({
    	
    		type: "GET",
		    url: "load",
		    success: function(msg){
		        alert(msg);
		     },
		     error: function(){
		         alert("Failed to connect to server!!!");
		        }
		     });
		});
		
});
    
</script>

</body>

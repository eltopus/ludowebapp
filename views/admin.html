	<script type="text/javascript">
	
	
	var loadFile = function() 
		{
		    var input, file, fr;
		
		    if (typeof window.FileReader !== 'function') {
		      alert("The file API isn't supported on this browser yet.");
		      return;
		    }
		
		    input = document.getElementById('input01');
		    if (!input) {
		      alert("Um, couldn't find the fileinput element.");
		    }
		    else if (!input.files) {
		      alert("This browser doesn't seem to support the `files` property of file inputs.");
		    }
		    else if (!input.files[0]) {
		      alert("Please select a file before clicking 'Load'");
		    }
		    else {
		      file = input.files[0];
		      fr = new FileReader();
		      fr.onload = receivedText;
		      fr.readAsText(file);
		    }
		
		    function receivedText(e) {
		      lines = e.target.result;
		      	$.ajax({
		            type: "POST",
		            url: "loaddata",
		            data: lines,
    				processData: false,
    				contentType: "application/json; charset=UTF-8",
		            success: function () {
		                alert("Data Uploaded: ");
		            },
		            error: function(){
			            	alert("Failed to upload file");
			        }
		        });
		      
		      
		    }
  
  	};
	
    $(document).ready(function() {
    	
		$(function () {
            Example.init({
                "selector": ".bb-alert"
            });
        });

    
    $('#input01').filestyle({
				'placeholder' : '*.json'
			});
			
	  var table =  $('#table').dataTable( {
	  			"ajax": {
	    		"url": "fetch",
	    		"type": "GET"
	  			}
			});
    
    	setInterval( function () {
    		table.api().ajax.reload();
			}, 10000 );


	$("#download").click(function(e){
    	e.preventDefault();
    	var gameCode = $('#gameCode').val();
    	if (gameCode && gameCode.length > 0){
		   	 	
		   	 	$.ajax({
			        type: "POST",
			        url: "download",
			        data: {gameCode : gameCode},
			        success: function(data){
			        	if (data.ok){
			        		var dataStr = JSON.stringify(data.gameData);
							var url = 'data:text/json;charset=utf8,' + encodeURIComponent(dataStr);
							window.open(url, '_blank');
							window.focus();
			        	}else{
			        		alert(data.message);
			        	}
			        	
			           },
			        error: function(){
			            Example.show("Failed to download file!!!");
			        }
			     });
			}else{
				Example.show("Invalid Game Code!!!");
			}
		});



    $("#delete").click(function(e)
    {
    	e.preventDefault();
    	var gameCode = $('#gameCode').val();
    	if (gameCode && gameCode.length > 0){
		   	 	
		   	 	if (confirm("Delete " + gameCode + "?") === true) {
					$.ajax({
			        	type: "POST",
			        	url: "delete",
			        	data: {gameCode : gameCode},
			        	success: function(msg){
			        		Example.show(msg.message);
			            },
			        	error: function(){
			            	Example.show("Failed to connect to server!!!");
			        	}
			        });
			
				} 
		   	 	
			}else{
				Example.show("Invalid Game Code!!!");
			}
		});
		
});
    
</script>
